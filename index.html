<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffb6c1,#fff0f5);
  overflow-x:hidden;
  text-align:center;
}

/* Containers */
.container{
  max-width:800px;
  margin:auto;
  padding:30px 15px;
}

/* Text */
h1,h2{
  color:#ff4f9a;
}
p{
  color:#444;
  font-size:1.1em;
}

/* Buttons */
button{
  background:#ff69b4;
  color:#fff;
  border:none;
  padding:14px 28px;
  border-radius:40px;
  font-size:1.1em;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.1);
  background:#ff1493;
}
.hidden{display:none}

/* Fade + Pop animations */
.fade{
  animation:fade 1s ease;
}
.pop{
  animation:pop 0.8s ease forwards;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
@keyframes pop{
  0%{transform:scale(0.7);opacity:0}
  70%{transform:scale(1.1)}
  100%{transform:scale(1);opacity:1}
}

/* Floating Hearts */
.hearts span{
  position:fixed;
  bottom:-50px;
  font-size:24px;
  animation:float 6s linear infinite;
  opacity:0.7;
}
@keyframes float{
  to{
    transform:translateY(-110vh) rotate(360deg);
    opacity:0;
  }
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  background:#ff69b4;
  top:-20px;
  animation:confetti 3s linear infinite;
}
@keyframes confetti{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* Image */
img{
  max-width:90%;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Mobile tweaks */
@media(max-width:600px){
  h1,h2{font-size:1.8em}
  p{font-size:1em}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bg-music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- Floating Hearts -->
<div class="hearts" id="hearts"></div>

<!-- Start -->
<section id="landing" class="container fade">
  <h1>Hey Kukku ‚ù§Ô∏è</h1>
  <p>I made something special for you‚Ä¶</p>
  <button id="startBtn">Start üíï</button>
</section>

<!-- Question -->
<section id="question" class="container hidden fade">
  <h2>Will you be my Valentine? üíñ</h2>
  <button id="yesBtn">YES üòç</button>
</section>

<!-- Final -->
<section id="final" class="container hidden pop">
  <h2>Yay! You said YES üíò</h2>
  <p>
    Rani, you are my favourite person, my safe place,  
    and my forever choice ü•π‚ù§Ô∏è
  </p>

  <img src="US.jpeg" alt="Us üíë">

  <h3 class="pop">I choose you. Always. üå∏</h3>
</section>

<script>
const music=document.getElementById("bg-music");
const startBtn=document.getElementById("startBtn");
const yesBtn=document.getElementById("yesBtn");

const landing=document.getElementById("landing");
const question=document.getElementById("question");
const final=document.getElementById("final");

/* Start */
startBtn.onclick=()=>{
  music.play();
  landing.classList.add("hidden");
  question.classList.remove("hidden");
};

/* Yes */
yesBtn.onclick=()=>{
  question.classList.add("hidden");
  final.classList.remove("hidden");
  launchHearts();
  launchConfetti();
};

/* Hearts generator */
function launchHearts(){
  const wrap=document.getElementById("hearts");
  for(let i=0;i<20;i++){
    const h=document.createElement("span");
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=4+Math.random()*3+"s";
    wrap.appendChild(h);
  }
}

/* Confetti generator */
function launchConfetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff69b4","#ffd1dc","#ff1493"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
